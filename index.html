<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Keyboard typing test</title>
    <link rel="icon" href="./assets/logo.png">
</head>
<body>
    <div class="wrapper">
        <p class="type_sentence" id="random_quote"></p>
        <div class="input_box">
            <textarea id="textarea_quote" name="" id="" cols="30" rows="10" placeholder="печатайте здесь"></textarea>
        </div>
        <div class="buttons">
            <button class="get_another_text" id="another_quote">ДРУГОЙ ТЕКССТ</button>
        </div>
        <div class="timer" id="timer">
        </div>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
